name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Sync package version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $version = "${env:GITHUB_REF_NAME}".Substring(1)
          $currentVersion = (node -p "require('./package.json').version").Trim()
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV
          if ($currentVersion -ne $version) {
            npm version $version --no-git-tag-version
          } else {
            Write-Host "package.json version already $version, skip npm version"
          }

      - name: Commit version bump to main
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if (git diff --quiet -- package.json package-lock.json) {
            exit 0
          }
          git add package.json package-lock.json
          git commit -m "chore: bump version to $env:APP_VERSION [skip ci]"
          git push origin HEAD:main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: npm ci

      - name: Ensure no publish
        run: echo "ELECTRON_BUILDER_PUBLISH=never" >> $env:GITHUB_ENV

      - name: Build Windows package
        run: npm run package:win

      - name: Zip installer
        run: |
          $installer = Get-ChildItem -Path dist -Filter "*Setup*.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($null -eq $installer) {
            throw "Installer exe not found in dist"
          }
          $zipPath = Join-Path $installer.DirectoryName ($installer.BaseName + ".zip")
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }
          Compress-Archive -Path $installer.FullName -DestinationPath $zipPath

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*Setup*.exe
            dist/*Setup*.zip

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*Setup*.exe
            dist/*Setup*.zip
